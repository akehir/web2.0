<html>
<head><title>Test</title>
<script src="jquery-1.9.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$.getJSON("./get-tweets1.1.php", function(json) {
		var trends = json[0].trends;
		var HTMLcontent = "";
		var query = "";
		
		for(var i = 0; i < trends.length; i++){ 
			query = trends[i].name;
			HTMLcontent += "<div class='twitter hit"+i+"'><h1>"+ query +"</h1>";
			var test = getNews(query);
			console.log("return value "+ test);
			HTMLcontent += test
			HTMLcontent += "</div>";
		}
		$("#content").html(HTMLcontent);
	});
	
 	function getNews(query){
 		console.log(query);
		return $.getJSON("http://api.feedzilla.com/v1/articles/search.json?q="+query+"&count=10&title_only=1", function(json) {
			var feedzillaHTML = "";
			var news = json.articles;
			for(var i = 0; i < news.length; i++){ 
				feedzillaHTML += "<div class='news news"+i+"'>"+ news[i].title +"<br/>"+ news[i].source_url +"</div>";
			}
			return feedzillaHTML;
		});
	}
 	
 	
</script>
</head>
<body>
	<h1>Prototype</h1>
	<div id="content"></div>
</body>
</html>
