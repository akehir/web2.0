<html>
<head><title>Feedzilla</title>
<script src="jquery-1.9.1.js" type="text/javascript"></script>

<script type="text/javascript">
	$.getJSON( "http://api.feedzilla.com/v1/articles/search.json?q=Michael&count=10&title_only=1", function(json) {
		console.log("success");
		var news = json.articles;
		var feedzillaHTML = "";
		
		for(var i = 0; i < news.length; i++){ 
			feedzillaHTML += "<div class='news news"+i+"'>"+ news[i].title +"<br/>"+ news[i].source_url +"</div>";
		}
		$("#feedzilla").html(feedzillaHTML);
	});
	
 	
 	
 	
</script>
</head>
<body>
	<h1>feedzilla Test</h1>
	<div id="feedzilla"></div>
</body>
</html>
